<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Lihat Progress Kendaraan - Body & Paint Honda Trio Motor Km.13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
    }
    header {
      padding: 10px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    header img {
      width: 120px;
      height: auto;
      margin-bottom: 8px;
    }
    header h1 {
      font-size: 1.2rem;
      color: #333;
      margin: 0;
    }
    main {
      padding: 20px;
    }
    .search-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
    }
    .search-header input {
      padding: 8px;
      max-width: 350px;
      width: 100%;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-header button {
      padding: 8px 16px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-header button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .search-header button:hover:enabled {
      background-color: #0056b3;
    }
    .loading, .error {
      text-align: center;
      margin-top: 10px;
    }
    .loading {
      font-style: italic;
      color: #666;
    }
    .error {
      color: red;
    }
    .result-table {
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
    }
    .result-table td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
    }
    .result-table td.label {
      width: 40%;
      font-weight: bold;
      background-color: #f4f4f4;
    }
    footer {
      background-color: #f8f8f8;
      border-top: 1px solid #ccc;
      padding: 15px 20px;
      font-size: 0.9rem;
      text-align: center;
    }
    footer .footer-logo {
      display: block;
      width: 250px;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/hondatriokm13/bp/refs/heads/main/cropped-logo-honda.png" alt="Logo Honda">
    <h1>Body &amp; Paint - Honda Trio Motor Km.13 Gambut</h1>
  </header>

  <main>
    <div class="search-header">
      <input type="text" id="searchInput" placeholder="Masukkan Nomer Polisi..." oninput="validateInput()">
      <button id="searchButton" onclick="handleSearch()" disabled>Cari</button>
    </div>

    <div id="message" class="loading">Memuat data...</div>

    <table class="result-table" id="resultTable" style="display:none;">
      <tbody id="resultBody"></tbody>
    </table>
  </main>

  <footer>
    <div class="footer-text">
      Honda Trio Motor Km.13 Gambut<br>
      Jalan A. Yani Km.13 No.168 Gambut Kab. Banjar<br>
      No. Telp: (0511) 422 1476<br>
      WhatsApp: 
      <a href="https://wa.me/6281351473388?text=Halo,%20saya%20ingin%20menanyakan%20unit%20Body%20%26%20Paint.." target="_blank">
        0813 5147 3388
      </a><br>
      Email: hondatrio_km13@yahoo.com
    </div>
    <img class="footer-logo" src="https://raw.githubusercontent.com/hondatriokm13/bp/refs/heads/main/logo-400-x-100-piksel.webp" alt="Logo Footer">
  </footer>

  <script>
    const API_URL = 'https://gsx2json.com/api?id=1W9FdTqMRfgYUD39vcr6jHZsinlLZEfgE1eKRsRsmPFI&sheet=TaskList';
    let allData = [];

    async function loadData() {
      const msgEl = document.getElementById('message');
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        if (!Array.isArray(json.rows)) throw new Error('Format data tidak sesuai');
        allData = json.rows;
        msgEl.textContent = '';
      } catch (err) {
        msgEl.textContent = 'Gagal memuat data: ' + err.message;
        msgEl.className = 'error';
        console.error(err);
      }
    }

    function validateInput() {
      const input = document.getElementById('searchInput').value.trim();
      document.getElementById('searchButton').disabled = input.length < 7;
    }

    function handleSearch() {
      const keyword = document.getElementById('searchInput').value.toLowerCase().trim();
      const msg = document.getElementById('message');
      const resultTable = document.getElementById('resultTable');
      const resultBody = document.getElementById('resultBody');
      resultBody.innerHTML = '';

      if (keyword.length < 7) {
        msg.textContent = 'Nomer polisi minimal 7 karakter.';
        msg.className = 'error';
        resultTable.style.display = 'none';
        return;
      }

      const found = allData.find(item => (item.nomer_polisi || '').toLowerCase().includes(keyword));

      if (!found) {
        msg.textContent = 'Data yang dicari tidak ditemukan.';
        msg.className = 'error';
        resultTable.style.display = 'none';
        return;
      }

      msg.textContent = '';
      msg.className = '';
      resultTable.style.display = '';

      const fields = {
        'Nomer Polisi': found.nomer_polisi || '',
        'Tipe Kendaraan': found.tipe_kendaraan || '',
        'Warna': found.warna || '',
        'Nama Asuransi': found.nama_asuransi || '',
        'Proses': found.proses || '',
        'Estimasi Selesai': found.estimasi_selesai || ''
      };

      for (const [label, value] of Object.entries(fields)) {
        const row = document.createElement('tr');
        row.innerHTML = `<td class="label">${label}</td><td>${value}</td>`;
        resultBody.appendChild(row);
      }
    }

    window.addEventListener('DOMContentLoaded', loadData);
  </script>

</body>
</html>
